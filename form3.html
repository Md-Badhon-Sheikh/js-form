<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>

<body>
  <form action="#" name="login" style="width:200px; margin:0px auto; border:1px solid gray; padding:10px">

    <div>Name<br />
      <input type="text" name="txtName">
    </div>

    <div>Address<br />
      <textarea name="txtAddress"></textarea>
    </div>

    <div>Course<br />
      <select name="txtCourse">
        <option value="MBA">MBA</option>
        <option value="BBA">BBA</option>
        <option value="CIS">CIS</option>
        <option value="CSE">CSE</option>
      </select>
    </div>

    <div>Sex<br />
      Male<input type="radio" name="rdoSex" value="Male" >
      Female<input type="radio" name="rdoSex" value="Female" >
    </div>

    <div>Subject<br />
      English<input type="checkbox" value="English" name="chkSubject" >
      Bengali<input type="checkbox" value="Bengali" name="chkSubject" >

      Math<input type="checkbox" value="Math" name="chkSubject" >
    </div>

    <div>
      <input type="submit" value="Submit" onclick="dyn_window()">
    </div>
  </form>

  <script>
    function dyn_window() {
      const txtName = document.login.txtName.value;
      const txtAddress = document.login.txtAddress.value;
      const txtCourse = document.login.txtCourse.value;


      const doc = open('', '', 'width=500px, height=600px');

      with (doc.document) {
        write("Name: " + txtName + "<br>");
        write("Address: " + txtAddress + "<br>");
        write("Course: " + txtCourse + "<br>");
      }

    }
  </script>
</body>

</html>
